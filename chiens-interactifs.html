<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiens interactifs</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .interactive-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-top: 40px;
    }

    .dog-card-interactive {
      width: 280px;
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: visible;
    }

    .dog-card-interactive:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }

    .dog-animated {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
      animation: wiggle 2s infinite ease-in-out;
    }

    /* Animation de mouvement flottant */
    @keyframes wiggle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .treat {
      position: absolute;
      width: 40px;
      animation: fall 1s forwards ease-out;
    }

    @keyframes fall {
      0% { top: -40px; opacity: 0; }
      30% { opacity: 1; }
      100% { top: 120px; transform: scale(1.2); }
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
